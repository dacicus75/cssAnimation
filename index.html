    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CSS Animation</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="main">
            <div class="navbar">
                <nav>
                    <div class="logo">
                        <img src="css/img/profile.png" >
                    </div>
                    <div class="nav-link">
                        <ul>
                            <li class="active"> <a href="#">Home</a></li> 
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">About</a></li>                     
                        </ul>
                    </div>
                    <div class="menu-icon">
                        <img src="css/img/menu-icon-png-3-lines-11552739327ppx0vqjddk.png">
                    </div>              
                </nav>
            </div>
            <div class="content">
                <div class="social-icons">
                    <img src="css/img/github.png">
                </div>
                <div class="search-box">
                    <input type="text" placeholder="search">
                    <img src="css/img/search.png">
                </div>
            </div>
            <img src="css/img/cloud.png" id="clouds">
            <img src="css/img/airplane.png" id="airplane">
            <div id="hotairbaloon">
                <img src="css/img/hotAirBaloon.png" class="baloon1">
                <img src="css/img/hotAirBaloon.png" class="baloon2">
                <img src="css/img/hotAirBaloon.png" class="baloon3">
            </div>
            <img src="css/img/pause.png" id="pauseImg">
        </div>
        
        <script>
            var pauseImg = document.getElementById("pauseImg");
            pauseImg.onclick = function(){
                if(clouds.style.webkitAnimationPlayState == "paused");
                {
                    clouds.style.webkitAnimationPlayState == "running";
                    airplane.style.webkitAnimationPlayState == "running";
                    hotairballoon.style.webkitAnimationPlayState == "running"; 
                    pauseImg.src = "css/img/pause.png";              
                }
                else {
                    clouds.style.webkitAnimationPlayState == "paused";
                    airplane.style.webkitAnimationPlayState == "paused";
                    hotairballoon.style.webkitAnimationPlayState == "paused";
                    pauseImg.src = "css/img/play.png"; 
                }
            }
        </script> 
    </body>
</html>
